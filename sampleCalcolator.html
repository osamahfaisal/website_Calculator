<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sampleCalcolator.css">
    <title>sample Calcolator</title>
</head>

<body>

    <section class="calcolator">

        <form >
            <input type="text" class="screen"> 
        </form>

        <div class="buttonOperation">
            <button class="btn buttonYellow" data-num="*">*</button>
            <button class="btn buttonYellow" data-num="/">/</button>
            <button class="btn buttonYellow" data-num="+">+</button>
            <button class="btn buttonYellow" data-num="-">-</button>


            
            <button class="btn buttonGry" value="1" data-num="1">1</button>
            <button class="btn buttonGry" value="2" data-num="2">2</button>
            <button class="btn buttonGry" value="3" data-num="3">3</button>
            <button class="btn buttonGry" value="4" data-num="4">4</button>
            <button class="btn buttonGry" value="5" data-num="5">5</button>
            <button class="btn buttonGry" value="6" data-num="6">6</button>
            <button class="btn buttonGry" value="7" data-num="7">7</button>
            <button class="btn buttonGry" value="8" data-num="8">8</button>
            <button class="btn buttonGry" value="9" data-num="9">9</button>
            <button class="btn buttonGry" value="." data-num=".">.</button>
            <button class="btn buttonGry" value="0" data-num="0">0</button>

            <button id="buttonGreen" class="buttonGreen" value="="> =</button>
            <button class="buttonred" id="buttonred">C</button>



        </div>

    </section>
  
  <script src="sampleCalcolator.js"></script>  
</body>

</html>
